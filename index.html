        </div>
        <div class="follower-card in-border-top">
          <div class="social-media-name">
            <img src="./images/icon-instagram.svg" alt="" />

            <h3>11k</h3>

          </div>
          <div class="today-stats">
            <img src="./images/icon-up.svg" alt="" />
            <p class="up-growth">1099 Today</p>
          </div>
        </div>
        <div class="follower-card yt-border-top">
          <div class="social-media-name">
            <img src="./images/icon-facebook.svg" alt="" />
            <a href="#"> Nathan F.</a>
          </div>
          <div class="social-follower-num">
            <h3>8239</h3>
            <p>Subscribers</p>
          </div>
          <div class="today-stats">
            <img src="./images/icon-down.svg" alt="" />
            <p class="down-growth">144 Today</p>
          </div>
        </div>
      </section>
      <!-- last section -->
      <section class="overview-section container">
        <h3>Overview - Today</h3>
